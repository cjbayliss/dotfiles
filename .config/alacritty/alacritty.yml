font:
  size: 11.5

cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 500

# https://gitlab.com/protesilaos/dotfiles/-/raw/487affab/emacs/.emacs.d/prot-lisp/modus-themes-exporter.el
